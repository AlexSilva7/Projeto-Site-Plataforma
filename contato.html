<!doctype html>
<html lang="pt-br">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Estilo customizado -->
	  <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title>BuyTech - Contato</title>

  </head>

  <body id="contato">
    <header>
      <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container">

          <!-- Logo -->
          <a href="#" class="navbar-brand">
            <img src="imagens/logo.png"  alt="Logo" id="logo">
          </a>

          <!-- Menu Hamburguer -->
          <button class="navbar-toggler" data-toggle="collapse"
          data-target="#nav-principal">
              <span class="navbar-toggler-icon"></span>
          </button>

          <!-- navegacao -->
          <div class="collapse navbar-collapse" id="nav-principal">
              <ul class="navbar-nav ml-auto mb-5">
                  <li class="nav-item">
                      <a href="home.html" class="nav-link text-uppercase text-dark ml-4">Home</a>
                  </li>
                  <li class="nav-item">
                      <a href="sobre.html" class="nav-link text-uppercase text-dark ml-4">Sobre</a>
                  </li>
                  <li class="nav-item">
                      <a href="contato.html" class="nav-link text-uppercase text-dark ml-4 mr-5">Contato</a>
                  </li>
              </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <form class="col-md-8 ml-auto mr-auto mb-5">
          <!-- caixas de texto -->
          <div class="form-group">
              <label for="nome">Nome</label>
              <input class="form-control" type="text" id="nome" placeholder="Digite seu nome">
          </div>

          <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" type="email" id="email" placeholder="Digite seu email">
          </div>

          <div class="form-group">
              <label for="telefone">Telefone</label>
              <input class="form-control" type="text" id="telefone">
          </div>

          <!-- textarea -->
          <div class="form-group">
              <label for="mensagem">Mensagem</label>
              <textarea class="form-control" id="mensagem" rows="3"></textarea>
          </div>

          <!-- botao -->
          <input class="btn btn-primary mb-2" type="submit" value="Enviar">

      </form>

    </div>

    <footer class="pt-4 mt-2">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-12">
            <p>
              <a href="" class="text-dark ml-4">HOME</a>
              <a href="" class="text-dark ml-4">SOBRE</a>
              <a href="" class="text-dark ml-4">CONTATO</a>
            </p>
          </div>

          <div class="col-md-8 d-flex justify-content-end" id="icons">
            <a href="#" class="ml-5">
              <i class="fab fa-facebook text-dark"></i>
            </a>
            <a href="#" class="ml-5">
              <i class="fab fa-twitter text-dark"></i>
            </a>
            <a href="#" class="ml-5">
              <i class="fab fa-instagram text-dark"></i>
            </a>
            <a href="#" class="ml-5">
              <i class="fab fa-youtube text-dark"></i>
            </a>
          </div>
        </div>
        <p class="text-dark" style="font-size: 1em; text-align: center;">
          &copy; 2021 - Alex Silva - Plataforma Impact
        </p>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
